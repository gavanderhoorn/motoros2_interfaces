name: "CI: markdown lint"
on:
  push:
    branches: main
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DavidAnson/markdownlint-cli2-action@v10
      with:
        globs: |
          'README.md'
